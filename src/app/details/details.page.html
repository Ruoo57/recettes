<ion-header>
  <ion-toolbar>
    <ion-title>Détails de la recette</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="recette">
    <ion-card-header>
      <ion-card-title>{{ recette.title }}</ion-card-title>
      <ion-card-subtitle>Catégorie : {{ recette.category }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <h3>Ingrédients</h3>
      <ul>
        <li *ngFor="let ingredient of recette.ingredients">{{ ingredient }}</li>
      </ul>
      <h3>Étapes</h3>
      <ol>
        <li *ngFor="let step of recette.steps">{{ step }}</li>
      </ol>
    </ion-card-content>
  </ion-card>
</ion-content>
